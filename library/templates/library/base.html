<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Управление библиотекой{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Библиотека</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">Главная</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'library:author_list' %}">Авторы</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'library:book_list' %}">Книги</a>
			</li>
		</ul>
		<ul class="navbar-nav ms-auto me-4">
			{% if user.is_authenticated %}
			<li class="nav-item me-4">
				<a class="nav-link" href="#">{{ user.username }} ({{ user.email }})</a>
			</li>
			<li class="nav-item">
				<form method="post" action="{% url 'users:logout' %}">
					{% csrf_token %}
					<button type="submit" class="btn btn-outline-primary">Выйти</button>
				</form>
			</li>
			{% else %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'users:login' %}">Войти</a>
			</li>
			{% endif %}
		</ul>
	</div>
</nav>

<div class="container mt-5">
	{% block content %}{% endblock %}
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
