{% extends 'library/base.html' %}

{% block title %}Детали книги{% endblock %}

{% block content %}
{% include 'library/header.html' %}

<h2 class="mt-5 mb-4">{{ book }}</h2>
<p>Автор: {{book.author}}</p>
<p>Дата публикации: {{book.publication_date|date:'d M Y'}}</p>

<a href="{% url 'library:books_list' %}" class="btn btn-primary mt-5">← Назад к списку</a>

{% endblock %}
