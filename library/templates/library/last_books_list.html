{% extends 'library/base.html' %}

{% block title %}Список книг{% endblock %}

{% block content %}
{% include 'library/header.html' %}
<h2 class="mt-5">Список книг</h2>
<ul class="list-group">
	{% for book in books %}
		<li class="list-group-item">
			<a href="{% url 'library:book_detail' book.id %}">{{book}}</a>
			- {{book.publication_date|date:'d M Y'}}
			- {{book.author}}
		</li>
	{% endfor %}
</ul>


{% endblock %}
