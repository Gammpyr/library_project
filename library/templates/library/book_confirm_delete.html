{% extends 'library/base.html' %}

{% block title %}Удаление книги{% endblock %}

{% block content %}
{% include 'library/header.html' %}
	<div class="container mt-5">
		<h1 class="mb-4">Удалить книгу "{{book.title}}"</h1>
		<p>Вы хотите удалить книгу "{{book.title}}"?</p>

		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-danger" type="submit">Удалить</button>
			<a class="btn btn-secondary" href="{% url 'library:book_detail' book.pk %}">Отмена</a>
		</form>
	</div>

{% endblock %}
